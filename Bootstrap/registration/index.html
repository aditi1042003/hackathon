<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USER REGISTERATION</title>
    <link rel="stylesheet" href="C:\Bootstrap\registration\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="https://media.istockphoto.com/vectors/male-doctor-is-checking-medical-history-of-a-patient-vector-id1305963775?k=20&m=1305963775&s=612x612&w=0&h=HgMuWfvPk9Awc5cl4FycDGRGCYyqFFgjkI5EHnyWHB0=" class="img-fluid py-5" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1>We care for you :)</h1>
                    <form>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <label for="exampleFormControlInput1" class="form-label px-3">Username</label>
                                <input type="Full Name" placeholder="Username" class="inp px-3">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <label for="exampleFormControlInput1" class="form-label px-3">Email Address</label>
                                <input type="email" placeholder="Email-Address" class="inp px-3">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <label for="exampleFormControlInput1" class="form-label px-3">Password</label>
                                <input type="password" placeholder="******" class="inp px-3">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <label for="exampleFormControlInput1" class="form-label px-3">Re-enter Password</label>
                                <input type="re-enter password" placeholder="re-enter password" class="inp px-3">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button type="button" class="btn1">Sign In</button>
                            </div>
                        </div>
                        <a href="#">Forgot Passsword</a>
                        <p>Already have an account? <a href="file:///C:/Bootstrap/login/index.html">Login here</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
